name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest  # GitHub Actions runner

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: SSH to EC2 and deploy
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # עדכון חבילות
          sudo yum update -y

          # התקנת Docker אם לא מותקן
          if ! command -v docker &> /dev/null; then
            sudo yum install -y docker
            sudo service docker start
            sudo usermod -aG docker $USER
          fi

          # התקנת Docker Compose אם לא מותקן
          if ! command -v docker-compose &> /dev/null; then
            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi

          # קבלת קוד מה‑repo
          if [ ! -d "/home/ec2-user/flask_project" ]; then
            git clone https://github.com/${{ github.repository }} /home/ec2-user/flask_project
          else
            cd /home/ec2-user/flask_project
            git reset --hard
            git pull origin main
          fi

          # בנייה והרצה של הקונטיינרים
          cd /home/ec2-user/flask_project
          docker-compose down
          docker-compose up -d --build

